<!DOCTYPE html>
<html>
<head>
  <title>Красивая Тапалка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #score {
      font-size: 2em;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: #e65b50;
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.95);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .bounce {
      animation: bounce 0.5s;
    }
  </style>
</head>
<body>
  <h1>Красивая Тапалка</h1>
  <p>Счёт: <span id="score">0</span></p>
  <button onclick="addClick()">Тапни меня!</button>
  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const button = document.querySelector('button');

    function addClick() {
      score++;
      scoreDisplay.textContent = score;
      button.classList.add('bounce');
      setTimeout(() => button.classList.remove('bounce'), 500);
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({ score: score }));
      }
    }

    if (window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
